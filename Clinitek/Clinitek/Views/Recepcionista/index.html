<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CliniteK · Recepción / Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- ====== HEADER con menú del prototipo ====== -->
  <header>
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 24 24"><path d="M12 21s-7-4.35-9.33-8.34A5.5 5.5 0 0 1 8.5 3.5c1.69 0 3.04.73 3.5 1.66.46-.93 1.81-1.66 3.5-1.66A5.5 5.5 0 0 1 21.33 12.66C19 16.65 12 21 12 21z"/></svg>
      </div>
      <span class="name">CliniteK</span>
    </div>

    <nav class="top-nav" id="menu">
      <button data-view="dashboard" class="active">Inicio</button>
      <button data-view="pacientes">Gestión de Perfiles</button>
      <button data-view="citas">Gestión de citas</button>
      <button data-view="reportes">Reportes</button>
    </nav>

    <div class="right-tools">
      <div class="search">
        <input id="q" placeholder="Buscar pacientes, médicos, citas…" />
      </div>
      <div class="icon-btn" title="Notificaciones" aria-label="Notificaciones">
        <svg viewBox="0 0 24 24"><path d="M12 22a2 2 0 0 0 2-2h-4a2 2 0 0 0 2 2zm6-6V11a6 6 0 1 0-12 0v5l-2 2v1h16v-1l-2-2z"/></svg>
      </div>
      <div class="icon-btn" title="Perfil" aria-label="Perfil">
        <svg viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5zm0 2c-4.33 0-8 2.17-8 5v1h16v-1c0-2.83-3.67-5-8-5z"/></svg>
      </div>
      <button class="btn" id="seed">Cargar datos demo</button>
      <button class="btn primary" id="new-quick">Nueva cita</button>
    </div>
  </header>

  <main>
    <!-- DASHBOARD -->
    <section class="grid cols-3" data-section="dashboard">
      <div class="card kpi"><div>Hoy</div><b id="kpi-hoy">0</b></div>
      <div class="card kpi"><div>Confirmadas</div><b id="kpi-conf">0</b></div>
      <div class="card kpi"><div>Canceladas</div><b id="kpi-canc">0</b></div>

      <div class="card" style="grid-column:1/-1">
        <h3>Citas de hoy</h3>
        <div class="toolbar">
          <select id="f-medico"></select>
          <select id="f-estado">
            <option value="">Todas</option>
            <option value="Pendiente">Pendiente</option>
            <option value="Confirmada">Confirmada</option>
            <option value="Cancelada">Cancelada</option>
          </select>
          <input type="date" id="f-fecha" />
        </div>
        <table id="tbl-hoy">
          <thead>
            <tr>
              <th>Hora</th><th>Paciente</th><th>Médico</th><th>Esp.</th><th>Estado</th><th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- PACIENTES -->
    <section class="card" data-section="pacientes" hidden>
      <div style="display:flex; justify-content:space-between; align-items:center">
        <h3>Pacientes</h3>
        <div class="toolbar">
          <input id="pac-buscar" placeholder="Buscar por Nombre/DUI"/>
          <button class="btn" id="pac-nuevo">Nuevo</button>
        </div>
      </div>
      <table id="tbl-pac">
        <thead>
          <tr>
            <th>DUI</th><th>Nombre</th><th>Teléfono</th><th>Email</th><th>Notas</th><th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- CITAS -->
    <section class="card" data-section="citas" hidden>
      <h3>Citas</h3>
      <p class="muted">Módulo de gestión de citas (demo).</p>
    </section>

    <!-- REPORTES -->
    <section class="grid cols-2" data-section="reportes" hidden>
      <div class="card">
        <h3>Resumen por día</h3>
        <table id="rep-dia">
          <thead><tr><th>Fecha</th><th>Total</th><th>Confirmadas</th><th>Canceladas</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="card">
        <h3>Top horarios</h3>
        <table id="rep-top">
          <thead><tr><th>Hora</th><th>Cantidad</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
